<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1' />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style_new.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/photos.js"></script>

    <div class="nav">
        <div class="page-logo">
            <a href="./index.html"><img src="images/logo.png"></a>
        </div>
        <div class="navItems">
            <a href="./upcoming.html" class="navItem">Upcoming</a>
            <a href="./performances.html" class="navItem">Performances</a>
            <a href="./workshops.html" class="navItem">Workshops</a>
            <a href="./recipes.html" class="navItem">Submit a Story</a>
            <a href="./about.html" class="navItem">About</a>
            <a href="./contact.html" class="navItem">Contact</a>
        </div>
    </div>

    <div class='pageBody' id="performance-photos">
        <h3>Performances</h3>
        <div id="enlargedImageDiv" v-on:click="closeEnlargedImage">
          <img id="enlargedImage">
        </div>

        <div class="photo-container">
        <div class="photo-subcontainer"
             v-for="image in images"
        >
            <img class="photograph"
                 v-bind:id="image.idNum"
                 v-bind:src="image.source"
                 v-on:click="enlargeImage"
            >
        </div>
        </div>
    </div>

    <script>
     const performancePhotos = new Vue({
       el: '#performance-photos',
       data: {
         imageNums: [1,2,3,8,10,11,19,20,22,24,25,27],
         images: []
       },
       methods: {
         enlargeImage(event) {
           document.getElementById("enlargedImageDiv").style.visibility="visible";
           document.getElementById("enlargedImage").src=event.target.src;
         },
         closeEnlargedImage(event) {
           document.getElementById("enlargedImageDiv").style.visibility="hidden";
         }
       },
       created () {
         for (let imageNum of this.imageNums) {
           this.images.push({
             "source": "images/photos-performance/" + imageNum + ".jpg",
             "idNum": "ph" + imageNum
           });
         }
       }
     });
    </script>

    <div class="nav">

            <a href="http://eepurl.com/dxRak9" class="navItem">Newsletter</a>
            <a href="https://www.facebook.com/SpeciallyProcessed/" class="navItem">Facebook</a>
            <a href="https://www.instagram.com/speciallyprocessed/" class="navItem">Instagram</a>
        </div>
    </div>

</body>
</html>
