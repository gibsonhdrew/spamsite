<body>

    </div>
    <div class='pageBody' id="workshop-photos">
        <h3>Workshops</h3>
        <div id="enlargedImageDiv" v-on:click="closeEnlargedImage">
          <img id="enlargedImage">
        </div>

        <div class="photo-container">
            <div class="photo-subcontainer"
                 v-for="image in images"
            >
                <img class="photograph"
                    v-bind:id="image.idNum"
                    v-bind:src="image.source"
                    v-on:click="enlargeImage"
                >
            </div>
        </div>

    </div>
    <br/>

    <script>
     const workshopPhotos = new Vue({
       el: '#workshop-photos',
       data: {
         imageNums: [3,6,9,12,15,17,18,19,21,22,24,25,28,29,30,31],
         images: []
       },
       methods: {
         enlargeImage(event) {
           document.getElementById("enlargedImageDiv").style.visibility="visible";
           document.getElementById("enlargedImage").src=event.target.src;
         },
         closeEnlargedImage(event) {
           document.getElementById("enlargedImageDiv").style.visibility="hidden";
         }
       },
       created () {
         for (let imageNum of this.imageNums) {
           this.images.push({
             "source": "images/photos-workshop/" + imageNum + ".jpg",
             "idNum": "ph" + imageNum
           });
         }
       }
     });
    </script>

    <br/>
