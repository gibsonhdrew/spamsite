<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <div class='nav'>
        <div class="page-logo">
            <a href="./index.html"><img src="images/logo.png"></a>
        </div>
        <div class="navItems">
            <a href="./about.html" class="navItem">about</a>
            <a href="./upcoming.html" class="navItem">upcoming</a>
            <a href="./performances.html" class="navItem">performances</a>

            <a href="./submit-a-story.html" class="navItem">submit a story</a>
            <a href="./press.html" class="navItem underlined">press</a>
        </div>

    </div>
    <div id='homeBody'>
        <div class="pageBody" v-for="post in posts">
            <h2 v-html="post.title"></h2>
            <p v-html="post.content"></p>
        </div>
    </div>
    <script>
        const tags = {
	    press: 2764
        }

        const homeBody = new Vue({
            el: '#homeBody',
            data: {
                posts: []
            },
            created () {
                fetch('https://public-api.wordpress.com/wp/v2/sites/145375323/posts/?per_page=100')
                    .then(response => response.json())
                    .then(posts => {
                        for (const post of posts) {
                            if (post.tags[0] === tags.press) {
                                this.posts.push({"title": post.title.rendered, "content": post.content.rendered})
                            }
                        }
                    })
            }
        })
    </script>

    <div class="nav">

	  instagram
	</a>

	</a>

</body>
